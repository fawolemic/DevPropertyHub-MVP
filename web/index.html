<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A property developer portal with Material Design principles">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="DevPropertyHub">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>DevPropertyHub</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    // Using template variable {{flutter_service_worker_version}} as per updated Flutter web standards
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
    
    // Global bandwidth status for the app to use later
    window.isLowBandwidth = false;
  </script>
  
  <!-- Performance optimization script for African market with bandwidth considerations -->  
  <script src="flutter_web_optimization.js"></script>
  
  <!-- This script adds the flutter initialization JS code - load with highest priority -->
  <script src="flutter.js" defer importance="high"></script>
  
  <style>
    body {
      background-color: #F5F7FA;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .app-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
      background-color: #1976D2;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .app-icon svg {
      width: 48px;
      height: 48px;
      fill: white;
    }
    
    .app-name {
      font-size: 24px;
      font-weight: 500;
      color: #1976D2;
      margin-bottom: 16px;
    }
    
    .loading-text {
      color: rgba(0, 0, 0, 0.6);
      margin-bottom: 24px;
    }
    
    .bandwidth-text {
      color: rgba(0, 0, 0, 0.5);
      font-size: 14px;
      margin-top: 8px;
    }
    
    .progress-bar {
      width: 200px;
      height: 4px;
      background-color: rgba(25, 118, 210, 0.2);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-value {
      position: absolute;
      height: 100%;
      background-color: #1976D2;
      border-radius: 2px;
      animation: indeterminate 1.5s infinite ease-in-out;
      width: 50%;
    }
    
    @keyframes indeterminate {
      0% {
        left: -50%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="app-icon">
      <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
        <path fill="white" d="M120-120v-560h160v-160h400v320h160v400H120Zm80-80h480v-240H200v240Zm280-280h200v-280H360v280Zm-240 0h160v-200H200v200Zm160 200h80v-120h-80v120Zm160 0h80v-120h-80v120Z"/>
      </svg>
    </div>
    <div class="app-name">DevPropertyHub</div>
    <div class="loading-text">Loading your experience...</div>
    <div class="progress-bar">
      <div class="progress-value"></div>
    </div>
    <div class="bandwidth-text" id="bandwidth-text">Checking connection...</div>
  </div>
  
  <script>
    // Enhanced network quality detection optimized for African market conditions
    function checkNetworkQuality() {
      const bandwidthText = document.getElementById('bandwidth-text');
      const progressBar = document.querySelector('.progress-value');
      let isLowBandwidth = false;
      
      // Use Navigator Connection API if available
      if (navigator.connection) {
        const connection = navigator.connection;
        const networkType = connection.effectiveType;
        
        // Check for slow connections - common in many African regions
        isLowBandwidth = 
          networkType === '2g' || 
          networkType === '3g' || 
          (connection.downlink && connection.downlink < 1.5) || // Threshold better suited for African networks
          (connection.rtt && connection.rtt > 500); // High latency detection
          
        if (isLowBandwidth) {
          bandwidthText.textContent = 'Optimizing for your connection (lower data mode)';
          // Modify progress bar to be less resource-intensive
          if (progressBar) {
            progressBar.style.animationDuration = '2.5s';
          }
        } else {
          bandwidthText.textContent = 'Loading application resources...';
        }
      } else {
        // Fallback for browsers without Connection API
        bandwidthText.textContent = 'Loading application...';
        
        // Simple image loading test as fallback bandwidth detection
        const startTime = Date.now();
        const testImage = new Image();
        testImage.onload = function() {
          const endTime = Date.now();
          const loadTime = endTime - startTime;
          isLowBandwidth = loadTime > 300; // Adjust threshold based on testing
          
          if (isLowBandwidth) {
            bandwidthText.textContent = 'Optimizing for your connection speed...';
          }
        };
        testImage.onerror = function() {
          // Assume low bandwidth on error
          bandwidthText.textContent = 'Optimizing for your connection...';
          isLowBandwidth = true;
        };
        // Use a small image file for testing
        testImage.src = 'icons/Icon-192.png?' + new Date().getTime();
      }
      
      // Store bandwidth status for the Flutter app to use
      window.isLowBandwidth = isLowBandwidth;
      localStorage.setItem('isLowBandwidth', isLowBandwidth.toString());
    }
    
    window.addEventListener('load', function(ev) {
      // Check network quality early
      checkNetworkQuality();
      
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
